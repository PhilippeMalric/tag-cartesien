<div class="scoreboard">
  <div
    class="line"
    *ngFor="let p of vm$ | async; trackBy: trackByUid; index as i"
    [class.me]="p.isSelf"
    [class.bot]="p.isBot"
  >
    <span class="pos">#{{ i + 1 }}</span>
    <span class="name">{{ p.displayName }}</span>
    <span class="score">{{ p.score }}</span>
  </div>
</div>
